<div class="section-wrapper">
  <h5 class="d-inline">{{heading?.title}}</h5>
  <button class="btn btn-link" (click)="onAdd()">+ Add</button>

  <div class="row">
    <div class="card-wrapper">
      <app-card class="m-2" *ngFor="let card of cards;" [data]="card" [cardType]="'border-primary'" (click)="onEdit(card)"></app-card>
    </div>
  </div>
</div>
